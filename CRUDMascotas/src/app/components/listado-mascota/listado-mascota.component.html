<div class="title">
  <h1>Listado de Mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-form-field class="searchInput">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  <table aria-describedby="Tabla de mascotas" mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button [routerLink]="['/addMascota']" class="addBtn" mat-raised-button color="primary">Agregar</button>
      </th>
      <td class="actions" mat-cell *matCellDef="let element">
        <mat-icon [routerLink]="['/viewMascota', 1]" class="view" aria-label="Ver" fontIcon="search" matTooltip="Ver"></mat-icon>
        <mat-icon [routerLink]="['/editMascota', 2]" class="edit" aria-label="Editar" fontIcon="edit" matTooltip="Editar"></mat-icon>
        <mat-icon (click)="deleteMascota()" class="delete" aria-label="Eliminar" fontIcon="delete" matTooltip="Eliminar"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
